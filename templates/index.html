<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>
	<div class="container">

		<div class="row" style="margin-bottom: 40px;">	
			<div class="col-md-4">
			</div>
			<div class="col-md-8">
				<div class="section-header" style="text-align: center">
					<h1 class="section-title">Mini-</h1>
					<h1 class="section-title text-blue"> G</h1>
					<h1 class="section-title text-red">o</h1>
					<h1 class="section-title text-yellow">o</h1>
					<h1 class="section-title text-blue">g</h1>
					<h1 class="section-title text-green">l</h1>
					<h1 class="section-title text-red">e</h1>
				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="aside-description">
					<h2>Suffix Tree</h2>
					<img style="width: 100%" src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Suffix_tree_BANANA.svg">					
				</div>
			</div>
			<div class="col-md-8">
				<form action="{{url_for('minigoogle')}}" method="POST">
					<input class="form-control" type="text" name="query" placeholder="Search..." class="aside-query">
					<input type="submit" value="Search"  class="hidden">
					<div style="padding: 5px; color: #6E6E6E; font-size: 14px;">Se encontraron {{numberResult}} resultados</div>
				</form>

				<dir class="section-body">
					{% for i in range(ti|length) %}
						<a href="{{url_for('view',dbindex=ti[i][0], titulo=ti[i][1])}}" style="color: #2E64FE;" class="text-black titles-app" > {{ ti[i][1] }} </a><br>
						<!--<div style="color: #04B431;">dbIndex=[{{ti[i][0]}}]</div>-->
						<br>
					{% endfor %}
				</dir>
			</div>
		</div>		

	</div>
</body>
</html>
